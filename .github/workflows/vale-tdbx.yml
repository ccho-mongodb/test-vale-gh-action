name: vale-checks
on:
  push:
    branches-ignore:
      - master

jobs:
  vale:
    name: TDBX Vale rules
    runs-on: ubuntu-latest
    steps:
      - id: files
      - uses: jitterbit/get-changed-files@v1
          with:
            format: 'csv'
      - uses: errata-ai/vale-action@reviewdog
        with:
          separator: ","
          files: ${{ steps.files.outputs.added_modified }}
          reporter: github-pr-check
          fail_on_error: true
